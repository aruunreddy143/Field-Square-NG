<!-- Vertically centered modal -->
<div class="mat-typography">
    <h2><img class="rounded float-start" src="../../assets/images/appicon.png" style="height:40px;margin-right:10px"> Field Squared</h2>
    <p>
      <mat-form-field appearance="fill" class="w-100">
        <mat-label>Enter your email</mat-label>
        <input matInput placeholder="pat@example.com" [formControl]="email" required>
        <mat-error *ngIf="password.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="fill" class="w-100">
        <mat-label>Enter your password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" [formControl]="password" required>
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="password.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
    </p>
  <p><button mat-raised-button class="mr-3" (click)="onNoClick()">Sign In</button> <button mat-raised-button class="mr-3">Single Sign In</button> <button mat-button>Reset Password</button></p>
</div>
