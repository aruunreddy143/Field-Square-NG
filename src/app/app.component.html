<div class="container-fluid">
  <div class="row">
    <section class="col-12 nav-menu mb-4">
      <nav class="navbar navbar-expand-lg navbar-light bg-light py-0">
        <div class="container-fluid p-0">
          <img [ngClass]="nav.navbar.logo.class"/>
          <a class="navbar-brand">{{nav.navbar.title}}</a>
          <!--<a class="navbar-brand" href="#">
            <img src="/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="30" height="24" class="d-inline-block align-text-top">
            Bootstrap
          </a>-->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item p-2" *ngFor="let navItem of nav.navbar.links;let i = index;">
                <a class="nav-link" [routerLink]="navItem['navigate']">{{navItem['title']}}</a>
              </li>
            </ul>

            <ul class="navbar-nav me-right mb-2 mb-lg-0">
              <li class="nav-item p-3" *ngFor="let navItem of nav.navbar.utilities;let i = index;">
                <i [ngClass]="navItem.icon">&nbsp;</i>
              </li>
              <li class="nav-item dropdown p-2">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  DROPDOWN
                </a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
            </ul>
            <!--<form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>-->
          </div>
        </div>
      </nav>
    </section>
    <div class="col-12">
      <div class="row">
        <div class="col-sm-12">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </div>
</div>
